<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>vue_test01</title>
		<script src="vue.min.js"></script>
	</head>

	<body><br />
		<div>

			v-text v-on <br /> {{}} <br /> v-model <br />v-bind<br /> v-if<br /> v-for
		</div>
		<div id="app">{{name}}</div>
	</body>
	<script>
		var VM = new Vue({
			el: '#app', // vm接管了app区域的管理 
			data: {
				name: 'Lemon学院'
			}
		})
	</script>

</html>
